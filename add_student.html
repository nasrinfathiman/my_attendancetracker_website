{% extends 'base.html' %}
{% block content %}
  <h2>{% if student %}Edit{% else %}Add{% endif %} Student</h2>
  <form method="post">
    <label>Roll No: <input name="roll_no" value="{{ student.roll_no if student }}" required></label><br>
    <label>Name: <input name="name" value="{{ student.name if student }}" required></label><br>
    <label>Class: <input name="class" value="{{ student.class if student }}"></label><br>
    <label>Email: <input name="email" value="{{ student.email if student }}"></label><br>
    <button type="submit">Save</button>
  </form>
{% endblock %}
