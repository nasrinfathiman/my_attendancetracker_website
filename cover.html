<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Attendance Tracking System</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cover-box {
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background: #00c6ff;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #0072ff;
    }
  </style>
</head>
<body>
  <div class="cover-box">
    <h1>Attendance Tracking System</h1>
    <p>Welcome! Manage students and attendance easily.</p>
    <a href="/login" class="btn">Click to Continue</a>
  </div>
</body>
</html>
