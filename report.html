{% extends 'base.html' %}
{% block content %}
  <h2>Attendance Report</h2>
  <table>
    <tr><th>Roll</th><th>Name</th><th>Total Classes</th><th>Present</th><th>Percentage</th></tr>
    {% for r in data %}
      <tr>
        <td>{{ r.roll_no }}</td>
        <td>{{ r.name }}</td>
        <td>{{ r.total }}</td>
        <td>{{ r.present }}</td>
        <td>{{ r.pct }}%</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
